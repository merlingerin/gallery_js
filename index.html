<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Images Gallery</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">
                Image view
            </h1>
        </div>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="./src/css/style.css">
        <script src="./src/js/main.js"></script>
    </header>
    <main class="main">
        <section class="content">
            <div class="container">
                <div class="gallery">
                    <div class="gallery__images">
                        <div class="image__container">
                                <a href="#" class="image_link">
                                    <img src="https://unsplash.it/300/300/" alt="image">
                                </a>
                        </div>
                        <div class="image__container">
                                <a href="#" class="image_link">
                                    <img src="https://unsplash.it/300/300/" alt="image">
                                </a>
                        </div>
                        <div class="image__container">
                                <a href="#" class="image_link">
                                    <img src="https://unsplash.it/300/300/" alt="image">
                                </a>
                        </div>
                        <div class="image__container">
                                <a href="#" class="image_link">
                                    <img src="https://unsplash.it/300/300/" alt="image">
                                </a>
                        </div>
                        <div class="image__container">
                                <a href="#" class="image_link">
                                    <img src="https://unsplash.it/300/300/" alt="image">
                                </a>
                        </div>
                        <div class="image__container">
                                <a href="#" class="image_link">
                                    <img src="https://unsplash.it/300/300/" alt="image">
                                </a>
                        </div>
                        <div class="image__container">
                                <a href="#" class="image_link">
                                    <img src="https://unsplash.it/300/300/" alt="image">
                                </a>
                        </div>
                        <div class="image__container">
                                <a href="#" class="image_link">
                                    <img src="https://unsplash.it/300/300/" alt="image">
                                </a>
                        </div>
                        <div class="image__container">
                                <a href="#" class="image_link">
                                    <img src="https://unsplash.it/300/300/" alt="image">
                                </a>
                        </div>
                    </div>
                    <div class="gallery__paggination">
                        <ul class="paggination__list">
                            <li class="paggination__item active">
                                <a class="paggination__link" href="#"><1></a>
                            </li>
                            <li class="paggination__item">
                                <a class="paggination__link" href="#"><2></a>
                            </li>
                            <li class="paggination__item">
                                <a class="paggination__link" href="#"><3></a>
                            </li>
                            <li class="paggination__item">
                                <a class="paggination__link" href="#"><4></a>
                            </li>
                            <li class="paggination__item">
                                <a class="paggination__link" href="#"><5></a>
                            </li>
                        </ul>
                    </div>     
                </div>
                <!-- Gallery -->
            </div>
        </section>
        <!-- Section -->
        <aside class="sidebar-filters">
            <div class="sidebar__container">
                <div class="sidebar__title"><span>Filter by<span></div>
                <div class="filters__item--size">
                    <span class="filter__title">Size</span>
                    <div class="filter__body">
                        <ul class="filter__list">
                            <li class="filter__item active">
                                <a href="#" class="filter__link" data-action="getLargePhoto">Large</a>
                            </li>
                            <li class="filter__item">
                                <a href="#" class="filter__link" data-action="getMiddlePhoto">Medium</a>
                            </li>
                            <li class="filter__item">
                                <a href="#" class="filter__link" data-action="getSmallPhoto">Small</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Size filter -->
                <div class="filters__item--author">
                    <span class="filter__title">Author</span>
                    <div class="filter__body">
                        <input type="text" class="filter__input" placeholder="Author...">
                    </div>
                </div>
                <!-- Author filter -->
            </div>
        </aside>
    </main>
    <!-- Main -->
    <footer class="footer"></footer>
    <!-- Footer -->
</body>
</html>
